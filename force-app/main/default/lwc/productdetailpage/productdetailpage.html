<template>
    <template if:true={ProductRecord}>
        <lightning-card title={ProductRecord.Name} icon-name="custom:custom54">
            <div class="slds-m-around_small">
                <p>
                    <strong>Product code : </strong> {ProductRecord.ProductCode} <br />
                    <strong>Type : </strong> {ProductRecord.Type} <br />
                    <strong>Price__c : </strong> {ProductRecord.Price__c} <br />
                </p>
                <p class="slds-m-around_small">
                    <lightning-button label="Add To Cart" variant="brand" onclick={handleAddToCart}>
    
                    </lightning-button>
                </p>
            </div>
        </lightning-card>
    </template>
</template>
